# order items
type Item {
  itemId: Int
  name: String
  price: Float
  quantity: Int
  url: String
}

input ItemInput {
  itemId: Int
  name: String
  price: Float
  quantity: Int
  url: String
}

type Mutation {
  orderMutation(input: OrderMutationInput!): OrderMutationPayload
}

# An object with an ID
interface Node {
  # The id of the object.
  id: ID!
}

# an order
type Order {
  subtotal: Float
  orderId: String

  # product items
  items: [Item]
}

# A connection to a list of items.
type orderConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [orderEdge]
}

# An edge in a connection.
type orderEdge {
  # The item at the end of the edge
  node: Order

  # A cursor for use in pagination
  cursor: String!
}

input OrderMutationInput {
  orderId: String!
  subtotal: Float!
  items: [ItemInput]
  clientMutationId: String
}

type OrderMutationPayload {
  order: Order
  orders: Orders
  clientMutationId: String
}

# a list of orders 
type Orders {
  # The ID of an object
  id: ID!

  # orders
  orders(after: String, first: Int, before: String, last: Int): orderConnection
}

# Information about pagination in a connection.
type PageInfo {
  # When paginating forwards, are there more items?
  hasNextPage: Boolean!

  # When paginating backwards, are there more items?
  hasPreviousPage: Boolean!

  # When paginating backwards, the cursor to continue.
  startCursor: String

  # When paginating forwards, the cursor to continue.
  endCursor: String
}

type Query {
  orders: Orders

  # Fetches an object given its ID
  node(
    # The ID of an object
    id: ID!
  ): Node
}
